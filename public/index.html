<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="assets/images/icon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <title>ZTML Login</title>

    <link rel="apple-touch-icon" sizes="152x152" href="assets/images/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/icon/favicon-16x16.png">

<body>

<div id="background-image"></div>

<section id="primary-login-section">

    <div id="primary-login-container">

        <div id="logo-container">
            <img src="assets/images/logo/logo.png" alt="ZTML Logo"/>
        </div>

        <div id="login-form-container">
            <div id="login-form">
                <button onclick="signInWithGoogle()" type="submit" id="login-button">Sign in with Google</button>
            </div>
        </div>

    </div>

</section>

</body>
