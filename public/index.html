<!DOCTYPE html>

<head>

    <meta charset="utf-8"/>
    <title>ZTML Login</title>
    <link rel="stylesheet" href="assets/styles/login.css"/>

</head>

<body>

<div id="background-image"></div>

<section id="primary-login-section">

    <div id="primary-login-container">

        <div id="logo-container">
            <img src="assets/images/logo/logo.png" alt="ZTML Logo"/>
        </div>

        <div id="login-form-container">
            <form id="login-form" method="get" action="#">
                <label for="user-login-name">Name</label>
                <input type="text" placeholder="Name" id="user-login-name"/>
                <button type="submit" id="login-button">Login</button>
                <button type="submit" id="sign-up-button">Sign up</button>
            </form>
        </div>

    </div>

</section>

</body>
